<!DOCTYPE html>
<html>
<head>
    <title>证书标识表</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model="jwDigitCert.digitId" @keyup.enter="query" placeholder="主键ID">
            </div>
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model="jwDigitCert.digitCertNo" @keyup.enter="query" placeholder="证书标识">
            </div>
            <a class="btn btn-default" @click="query">查询</a>
			<#if shiro.hasPermission("JW:jwdigitcert:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("JW:jwdigitcert:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("JW:jwdigitcert:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">证书文件</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="jwDigitCert.digitCert" placeholder="证书文件"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">证书标识</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="jwDigitCert.digitCertNo" placeholder="证书标识"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">创建时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="jwDigitCert.createTime" placeholder="创建时间"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">更新时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="jwDigitCert.updateTime" placeholder="更新时间"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/JW/jwdigitcert.js?_${.now?long}"></script>
</body>
</html>
