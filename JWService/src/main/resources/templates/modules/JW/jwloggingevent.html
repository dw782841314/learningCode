<!DOCTYPE html>
<html>
<head>
    <title>日志</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model="jwLoggingEvent.userId" @keyup.enter="query" placeholder="用户ID">
            </div>
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model="jwLoggingEvent.startYm" @keyup.enter="query" placeholder="开始时间">
            </div>
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model="jwLoggingEvent.endYm" @keyup.enter="query" placeholder="结束时间">
            </div>
            <a class="btn btn-default" @click="query">查询</a>
			<!--<#if shiro.hasPermission("JW:jwloggingevent:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>-->
			<#if shiro.hasPermission("JW:jwloggingevent:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("JW:jwloggingevent:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">用户ID</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="jwLoggingEvent.userId" placeholder="用户ID"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">调用接口</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="jwLoggingEvent.operation" placeholder="调用接口"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">入参</div>
                        <div class="col-sm-10">
                            <textarea name="" class="form-control" cols="" rows="10" v-model="jwLoggingEvent.params" placeholder="入参"></textarea>
                            <!--<input type="text" class="form-control" v-model="jwLoggingEvent.params" placeholder="入参"/>-->
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">出参</div>
                        <div class="col-sm-10">
                            <textarea name="" class="form-control" cols="" rows="10" v-model="jwLoggingEvent.returnParams" placeholder="出参"></textarea>
                            <!--<input type="text" class="form-control" v-model="jwLoggingEvent.returnParams" placeholder="出参"/>-->
                        </div>
                    </div>
											                   <!-- <div class="form-group">
                        <div class="col-sm-2 control-label">证书文件</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="jwLoggingEvent.digitCert" placeholder="证书文件"/>
                        </div>
                    </div>-->
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">访问时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="jwLoggingEvent.createDate" placeholder="访问时间"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">证书标识ID</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="jwLoggingEvent.digitId" placeholder="证书标识ID"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">是否为证书</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="jwLoggingEvent.isDigit" placeholder="是否为证书"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/JW/jwloggingevent.js?_${.now?long}"></script>
</body>
</html>
